<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<h1>Settings Sip-phone</h1>
<form id="settingSipPhone">
    <label>Login:</label><br/>
    <input type="text" name="login" placeholder="101" id="login"><br/><br/>
    <label>Password</label><br/>
    <input type="password" name="password" placeholder="***" id="password"><br/><br/>
    <label>Server</label><br/>
    <input type="text" name="server" placeholder="wss://server.ru:8089/ws" id="server"><br/><br/>
    <label>Realm</label><br/>
    <input type="text" name="realm" placeholder="server.ru" id="realm"><br/><br/>

    <button type="submit">Save</button>
</form>
<script src="js/options.js"></script>
</body>
</html>
